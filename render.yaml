services:
  - type: web
    name: bracketbuilder-api
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r server/requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: GEMINI_API_KEY
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: PGSSLMODE
        value: require
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: rotobot-data
      - key: S3_ENDPOINT
        value: https://us-ord-1.linodeobjects.com
      - key: S3_REGION
        value: us-ord
    healthCheckPath: /api/health
